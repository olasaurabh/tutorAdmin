<div class="filter" matSort (matSortChange)="sortData($event)">
  <mat-form-field class="w100" class="example-full-width">
    <input matInput placeholder="Favorite food" [formControl]=subject>
  </mat-form-field>
  <button mat-button style="margin-left: 32px;">
    <span mat-sort-header="subjectAssigned">Sort Subjects</span>
  </button>
</div>
<div *ngIf="sortedData?.length > 0; else noTutors">
  <ul *ngFor="let tutor of sortedData | filter: filterargs" class="collection">
    <li class="collection-item">
      <mat-card class="cvSubmittedCard">

        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--6-col">
            {{tutor.subjectAssigned}}
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            {{tutor.firstName}} {{tutor.lastName}} ({{tutor.gender}})
          </div>
        </div>

        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            <mat-icon style="margin-right: 16px; margin-top: 7px;">
              mail
            </mat-icon>
            {{tutor.emailId}}
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            <mat-icon style="margin-right: 16px;">
              phone
            </mat-icon>
            {{tutor.mobileNumber}}
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
            <mat-icon style="margin-right: 16px;">
              smartphone
            </mat-icon>
            {{tutor.whatsappNumber}}
          </div>
        </div>

        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="buttonDiv">
              <button mat-stroked-button class="acceptButton" color="primary" (click)="hire(tutor)">Hire Tutor</button>
            </div>
          </div>
        </div>
      </mat-card>
    </li>
  </ul>
</div>

<ng-template #noTutors>
  <hr>
  <h5>There are no tutors to show</h5>
</ng-template>
