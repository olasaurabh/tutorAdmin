<div class="filter" matSort (matSortChange)="sortData($event)">
  <mat-form-field class="w100" class="example-full-width">
    <input matInput placeholder="Favorite food" [formControl]=subject>
  </mat-form-field>
  <button mat-button style="margin-left: 32px;">
    <span mat-sort-header="subjectAssigned">Sort Tutor</span>
  </button>
</div>
<div *ngIf="sortedData?.length > 0; else noTutors">
  <ul *ngFor="let tutor of sortedData | filter: filterargs" class="collection">
    <li class="collection-item">
      <mat-card class="cvSubmittedCard">

        <div class="mdl-grid mdl-grid--no-spacing" (click)="expandDetails(tutor)">
          <div class="mdl-cell mdl-cell--6-col">
            <b>{{tutor.tutorName}}</b>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            {{tutor.subjectAssigned}}
          </div>
        </div>
        <div *ngIf="expandState && tutorToExpand.id == tutor.id">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <mat-form-field class="w100">
                <input matInput placeholder="Availability" [formControl]="availability">
              </mat-form-field>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <div class="buttonDiv">
                <button mat-stroked-button class="acceptButton" color="primary" (click)="hire(tutor)">Hire</button>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </li>
  </ul>
</div>

<ng-template #noTutors>
  <hr>
  <h5>There are no tutors to show</h5>
</ng-template>
